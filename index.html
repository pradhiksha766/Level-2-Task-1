<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognifyz Feature Card</title>

  <!-- Bootstrap Grid -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bulma for card styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ✅ NAVBAR -->
<nav id="mainNavbar" class="navbar custom-navbar" role="navigation">
  <div class="container">

    <!-- Brand -->
    <div class="navbar-brand">
      <a class="navbar-item brand-logo" href="#">
        <span class="logo-text">Cognifyz</span>
      </a>

      <!-- Animated Burger -->
      <button class="navbar-burger" id="burgerBtn" aria-label="menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Menu -->
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">Home</a>
        <a class="navbar-item">Features</a>
        <a class="navbar-item">Contact</a>
      </div>
    </div>

  </div>
</nav>

<!-- ✅ HERO CARD SECTION -->
<section class="section">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12 col-md-6 col-lg-4">

        <div class="card cognifyz-card">

          <div class="card-image">
            <figure class="image is-4by3">
              <img src="images/cognifyz-card.jpg" alt="Cognifyz AI analytics dashboard">
            </figure>
          </div>

          <div class="card-content">

            <p class="title is-4">AI-Driven Insights</p>

            <p class="subtitle is-6 tagline">
              Where Data Meets Intelligence
            </p>

            <div class="content">
              Transform raw data into powerful business intelligence with Cognifyz’s next-generation analytics platform.
            </div>

            <button class="button cta-button is-fullwidth">
              Explore Platform →
            </button>

          </div>
        </div>

      </div>

    </div>
  </div>
</section>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
